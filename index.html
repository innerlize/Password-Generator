<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Generator</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<div class="title_container">
		<h1>QUE ONDA BEBETA TE CRAFTEO UNA PASHGÜOR?</h1>
		<h4>ndeaaaaaaaaa</h4>
	</div>

	<div id="password_generator_container">

		<div class="password_generator_logic_container_simple">
			<span id="password">Acá spawnea tu contra</span>
			<button id="copy_button">Copiar</button>
		</div>

		<div>
			<div class="password_generator_logic_container">
				<label>Que tan larga queres la contra?</label>
				<input type="number" min="0" max="18" value="6" id="password_length">
			</div>
			<div class="password_generator_logic_container">
				<label>Te pintan las mayusculas?</label>
				<input type="checkbox" id="password_upper">
			</div>
			<div class="password_generator_logic_container">
				<label>Y las minusculas?</label>
				<input type="checkbox" id="password_lower">
			</div>
			<div class="password_generator_logic_container">
				<label>Queres numeritos?</label>
				<input type="checkbox" id="password_number">
			</div>
			<div class="password_generator_logic_container">
				<label>Salen esos sssaimbols de ruta a-anashe</label>
				<input type="checkbox" id="password_symbol">
			</div>
		</div>

		<button id="generate_button">Craftear contraseña</button>

	</div>

	<script type="text/javascript" src="./Scripts/main.js"></script>
	
</body>
</html>
